	constructor(height,width,image){
		this.height = height;
		this.width = width;
		this.image = image;

		this.texture = new Image();
		this.texture.src = this.image;
	}
	drawSprite(){
		var temp = document.getElementById("newCanvas");
		var context = temp.getContext("2d");
		context.drawImage(this.texture,0,0)
	}
}
